{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="overlay-black"></div>
<div class="container margin-top-100 center">
    <div class="col-sm-6 offset-sm-3 login-form">
        <h1>Registration</h1>
        <p>If you already have an account, you can <a href="{% url 'login' %}">Sign in</a></p>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ registration_form | as_bootstrap}}
            <button class="btn btn-primary" type='submit'>Register</button>
        </form>
        <div class="messages-status-error">

            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
        </div>

    </div>
</div>

{% endblock %}
