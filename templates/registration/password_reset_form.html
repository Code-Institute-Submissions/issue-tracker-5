{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container margin-top-100 center">
    <div class="col-sm-6 offset-sm-3 login-form">
        <h1>Password Reset</h1>
        <form method='POST'>
            <p>Please enter your email address</p>
            {% csrf_token %}

            {{ form.email.errors }}
            <p>
                <label for="
            id_email">Email address:</label>
                {{ form.email }}
                <input type="submit" value="Reset Password" name="id_email">
            </p>

        </form>
        <div class="messages-status-error">

            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
        </div>

    </div>
</div>
{% endblock %}
